<div class="wrap">
    <app-top-menu></app-top-menu>
    <main class="mb-5">
        <div class="container" [ngClass]="{'hide' : !isLoad, 'show' : isLoad}">
            <markdown  [src]="pathToFile" (load)="onLoad()" (error)="onError()"> </markdown>
            <ng-container *ngIf="postPreviews$ | async as postPreviews">
                <h4 class="mt-5">Другие статьи</h4>
                <app-post-preview-list [data]="postPreviews"></app-post-preview-list>
            </ng-container>
            
        </div>
    </main>
</div>

<app-footer></app-footer>
