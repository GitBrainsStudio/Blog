
<div class="wrap">
    <app-top-menu></app-top-menu>
    <main class="mb-5">
        
        <ng-container *ngIf="postPreviews$ | async as postPreviews">
            <div class="container"  @opacityAnimation>
                <h1 class="mt-5">Блог</h1>
                <app-post-preview-list [data]="postPreviews"></app-post-preview-list>
            </div>
        </ng-container>

        <ng-container *ngIf="projectRows$ | async as projectRows">
            <div class="container" @opacityAnimation>
                <h1 class="mt-5">Проекты</h1>
                <p style="margin:0" class="mb-3">Список последних проектов, над которыми я работал</p>
                <app-project-list [data]="projectRows"></app-project-list>
            </div>
        </ng-container>

    </main>
</div>

<app-footer></app-footer>
