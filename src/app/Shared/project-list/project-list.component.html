<div class="row" *ngFor="let row of data">
    <div class="col-lg-3 pb-5" *ngFor="let p of row.projects" >
        <div class="project-box">
            <div class="project-logo">
                <img [src]="'assets/images/' + p.logo">
            </div>
            <a [href]="p.id" target="_blank"><h2>{{ p.name }}</h2></a>
            <p class="m-0">{{ p.description }}</p>
            <div>
                <span class="badge mr-1 stack unselectable" *ngFor="let s of p.stack">{{ s.name }}</span>
            </div>
        </div>
    </div>
</div>
